[project]
name = "pytaiko"
version = "0.1.0"
description = "Taiko no Tatsujin simulator written in python and raylib"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "numpy>=2.2.5",
    "opencv-python>=4.11.0.86",
    "pydub>=0.25.1",
    "raylib>=5.5.0.2",
    "raylib-dynamic>=5.5.0.2",
    "ruff>=0.11.7",
    "scipy>=1.15.2",
    "sounddevice>=0.5.1",
	"audioop-lts; python_version >= '3.13'",
]
